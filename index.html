<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./scrollbar.css">
    <title>SpaceX</title>
</head>
<body>

    <header>
        <div id="logo">
            <img src="./images/Logo.png" alt="logo">
        </div>
        <div id="burger-icon">
            <img id="burger-img" src="./images/burger-icon.png" alt="burger-icon" onclick="burgerClick()">
        </div>
    </header>

    <main>
        <form id="search" autocomplete="off">
            <input type="text" name="q" id="search-bar" onKeyUp="showResults(this.value)" />
            <div id="result">
                
            </div>
        </form>

        <nav id="nav">
            <h4 id="nav-title">SHIPMENT LIST</h4>
            <ul id="nav-links">
    
            </ul>
        </nav>    

        <div id="main-section">
            <div id="main-content">
                <div id="company-info">
                    <h2 id="company-name">Select Company</h2>
                    <p id="company-email"></p>    
                </div>
                <div id="boxes">
                    <h3 id="boxes-title">CARGO BOXES</h3>
                    <input id="boxes-input" type="text" value="" oninput="updateBoxes()">
                </div>
                <div id="cargo-bays-section">
                    <h2 id="cargo-bays-title">Number of required cargo bays</h2>
                    <h3 id="cargo-bays">0</h3>    
                </div>    
            </div>
        </div>

    </main>
    
    <footer></footer>

    <script src="./index.js"></script>
    <script src="./nav.js"></script>
    <script src="./search.js"></script>
</body>
</html>
